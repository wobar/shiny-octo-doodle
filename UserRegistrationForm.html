<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Registration form</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Keywords" content="html, training, example, header">
        <meta name="Description" content="Very simple example of working page">
    </head>
    <body>

        <form>

            <h1 align="center">User registration form</h1>
            <br/>

            <fieldset style="margin:20px">
                <legend>
                    User identification
                </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="firstName">First name</label>
                        </td>
                        <td>
                            <input type="text" name="firstName">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="surname">Surname</label>
                        </td>
                        <td>
                            <input type="text" name="surname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Nationality</label>
                        </td>
                        <td>
                            <select name="country">
                                <option selected value="Poland">Poland</option>
                                <option value="England">England</option>
                                <option value="US">US</option>
                                <option value="Germany">Germany</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>

            </fieldset>

            <fieldset style="margin:20px">
                <legend>
                    Contact information
                </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="phoneNumber">Phone number</label>
                        </td>
                        <td>
                            <input type="text" name="phoneNumber">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail</label>
                        </td>
                        <td>
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Choose gender
                        </td>
                        <td>
                            <input type="radio" name="sex" value="Male"> Male <br/>
                <input type="radio" name="sex" value="Female"> Female
                        </td>
                    </tr>
                </table>

            </fieldset>

            <fieldset style="margin:20px">
                <legend>
                    Account / authentication
                </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="login">Login</label>
                        </td>
                        <td>
                            <input type="text" name="login">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>
                </table>

            </fieldset>

            <fieldset style="margin:20px">
                <legend>
                    Additional info
                </legend>
            
                <table>
                     <tr>
                        <td>
                            <label for="address">Address</label>
                        </td>
                        <td>
                            <textarea name="address" rows=10 cols=100>Enter your address here</textarea><br/>
                            <input type="checkbox" name="contactTheSame">Mark if contact address is the same as main
                            <br/>
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <label for="contactAddress">Contact Address</label>
                        </td>
                        <td>
                            <textarea name="contactAddress" rows=10 cols=100>Enter your contact address here</textarea>
                        </td>
                    </tr>

                </table>

            </fieldset>
            
            <div align="center">
                <button style="margin:20px" type="submit">Send</button> <button type="reset">Reset</button>            
            </div>

        </form>
        
    </body>
</html>
