<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <header>
        <title>Registration form</title>

        <meta charset="utf-8">
        <meta name="Keywords" content="html, training, example, header">
        <meta name="Description" content="Very simple example of working page">

    </header>
    <body>

        <form>

            <h1 align="center">User registration form</h1>
            <br/>

            <fieldset>
                <legend>
                    User identification
                </legend>
            
                <label for="firstName">First name</label>
                <input type="text" name="firstName">

                <br/>

                <label for="surname">Surname</label>
                <input type="text" name="surname">

                <br/>

                <label>Nationality</label>
                <select>
                    <option selected value="Poland">Poland</option>
                    <option value="England">England</option>
                    <option value="US">US</option>
                    <option value="Germany">Germany</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    Contact information
                </legend>
            
                <label for="phoneNumber">Phone number</label>
                <input type="text" name="phoneNumber">

                <br/>

                <label for="email">E-mail</label>
                <input type="text" name="email">

                <br/>

                Choose gender
                <input type="radio" name="sex" value="Male"> Male <br/>
                <input type="radio" name="sex" value="Female"> Female <br/>

            </fieldset>

            <fieldset>
                <legend>
                    Account / authentication
                </legend>
            
                <label for="login">Login</label>
                <input type="text" name="login">

                <label for="password">Password</label>
                <input type="password" name="password">

            </fieldset>

            <fieldset>
                <legend>
                    Additional info
                </legend>
            
                <label for="address">Address</label>
                <textarea name="address" rows=10 cols=100>
                    Enter your address here
                </textarea>

                <label for="contactAddress">Contact Address</label>
                <textarea name="contactAddress" rows=10 cols=100>
                    Enter your contact address here
                </textarea>

                <input type="checkbox" name="contactTheSame">Mark if contact address is the same as main

            </fieldset>

            <button type="submit">Send</button> <button type="reset">Reset</button>

        </form>
        
    </body>
</html>
