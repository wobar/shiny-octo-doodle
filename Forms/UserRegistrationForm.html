<!DOCTYPE html>
<html>
    <head>
        <title>User registration form</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Keywords" content="html, training, example, header">
        <meta name="Description" content="Very simple example of working page">
    </head>
    <body>

        <form>

            <h1 align="center">User registration form</h1>
            <br/>

            <fieldset style="margin:20px">
                <legend>
                    User identification
                </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="firstNameID">First name</label>
                        </td>
                        <td>
                            <input autofocus tabindex="1" type="text" name="firstName" id="firstNameID" required minlength="2" maxlength="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="surnameID">Surname</label>
                        </td>
                        <td>
                            <input tabindex="2" type="text" name="surname" id="surnameID" required minlength="2" maxlength="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nationality</label>
                        </td>
                        <td>
                            <select tabindex="3">
                                <option selected value="Poland">Poland</option>
                                <option value="England">England</option>
                                <option value="US">US</option>
                                <option value="Germany">Germany</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>

            </fieldset>

            <fieldset style="margin:20px">
                <legend>
                    Contact information
                </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="phoneNumberID">Phone number</label>
                        </td>
                        <td>
                            <input tabindex="4" type="tel" name="phoneNumber" id="phoneNumberID" placeholder="your mobile">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="emailID">E-mail</label>
                        </td>
                        <td>
                            <input tabindex="5" type="email" name="email" id="emailID" placeholder="example@example.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Choose gender
                        </td>
                        <td>
                            <input tabindex="6" type="radio" name="sex" value="Male"> Male 
                            <input tabindex="7" type="radio" name="sex" value="Female"> Female
                        </td>
                    </tr>
                </table>

            </fieldset>

            <fieldset style="margin:20px">
                <legend>
                    Account / authentication
                </legend>
            
                <table>
                    <tr>
                        <td>
                            <label for="loginID">Login</label>
                        </td>
                        <td>
                            <input tabindex="8" type="text" name="login" id="loginID" required minlength="2" maxlength="15" placeholder="Unique login">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passwordID">Password</label>
                        </td>
                        <td>
                            <input tabindex="9" type="password" name="password" id="passwordID" required minlength="5" maxlength="20">
                        </td>
                    </tr>
                </table>

            </fieldset>

            <fieldset style="margin:20px">
                <legend>
                    Additional info
                </legend>
            
                <table>
                     <tr>
                        <td>
                            <label for="addressID">Address</label>
                        </td>
                        <td>
                            <textarea tabindex="10" name="address" id="addressID" rows=10 cols=100 required placeholder="Enter your primary address here"></textarea><br/>
                            <input tabindex="11" type="checkbox" name="contactTheSame">Mark if contact address is the same as main
                            <br/>
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <label for="contactAddressID">Contact Address</label>
                        </td>
                        <td>
                            <textarea tabindex="12" name="contactAddress" id="contactAddressID" rows=10 cols=100 placeholder="Enter your contact address here"></textarea>
                        </td>
                    </tr>

                </table>

            </fieldset>
            
            <div align="center">
                <button tabindex="13" style="margin:20px" type="submit">Send</button> <button tabindex="14" type="reset">Reset</button>            
            </div>

        </form>
        
    </body>
</html>
