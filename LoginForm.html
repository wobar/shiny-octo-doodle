<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="Keywords" content="html, training">
        <meta name="Description" content="Very simple example of working page">
    </head>
    <body>
        <h3 align="center">Enter login data to proceed</h3>
        
       <form method="POST">

           <fieldset style="margin:10px; width:50%">
               <legend>Authorization information</legend>
                <table margin-top="50">
                    <tr>
                        <td>
                                <label>Login</label>
                            </td>
                            <td>
                                <input title="Your email" type="email" id="textLogin" required/>
                            </td>
                    </tr>
                    <tr>
                            <td>
                                <label>Password</label>
                            </td>
                            <td>
                                <input title="Your password" type="password" id="textPassword" required/>
                            </td>
                        </tr>
                </table>
           </fieldset>

           <button id="confirmLogin" style="margin-left:10px;margin-top:20px">Submit</button>     

        </form>
    </body>
</html>
