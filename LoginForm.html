<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <header>
        <title>Login page</title>
        <h3 align="center">Enter login data to proceed</h3>
    </header>
    <body>
       <form method="POST">

           <fieldset style="margin:10px; width:50%">
               <legend>Authorization information</legend>
                <table margin-top="50">
                    <tr>
                        <td>
                                <label>Login</label>
                            </td>
                            <td>
                                <input title="Your email" type="text" id="textLogin" required/>
                            </td>
                    </tr>
                    <tr>
                            <td>
                                <label>Password</label>
                            </td>
                            <td>
                                <input title="Your password" type="password" id="textPassword" required/>
                            </td>
                        </tr>
                </table>
           </fieldset>

           <button id="confirmLogin" style="margin-left:10px;margin-top:20px">Submit</button>     

        </form>
    </body>
</html>
